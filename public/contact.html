<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Sample Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Navbar -->
    <nav class="bg-indigo-600 p-4 text-white">
        <div class="container mx-auto flex justify-between items-center">
            <div class="space-x-4">
                <a href="../index.html" class="hover:text-gray-300">Home</a>
                <a href="about.html" class="hover:text-gray-300">About</a>
                <a href="services.html" class="hover:text-gray-300">Services</a>
                <a href="blog.html" class="hover:text-gray-300">Blog</a>
                <a href="contact.html" class="hover:text-gray-300">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="relative bg-cover bg-center text-white py-32" style="background-image: url('../images/hero.jpg');">
        <div class="container mx-auto text-center">
            <h1 class="text-4xl md:text-6xl font-bold">I'm Rana Abubakar and Welcom to my Website</h1>
            <p class="mt-4 text-lg md:text-xl">We provide the best services to help you succeed.</p>
            <button class="mt-6 bg-white text-indigo-600 font-bold py-2 px-4 rounded-lg">Get Started</button>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20">
        <div class="container mx-auto text-center">
            <h2 class="text-3xl md:text-4xl font-bold">Contact Us</h2>
            <p class="mt-4 text-lg md:text-xl text-gray-700">Get in touch with us for any queries or to start a project.</p>
            <form class="mt-8 space-y-4">
                <input type="text" placeholder="Name" class="w-full p-3 border border-gray-300 rounded-lg">
                <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg">
                <textarea placeholder="Message" class="w-full p-3 border border-gray-300 rounded-lg"></textarea>
                <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">Send Message</button>
            </form>
        </div>
    </section>
 <!-- Footer -->
    <footer class="bg-indigo-600 p-4 text-white text-center">
        <div class="container mx-auto">
            &copy; 2024 Rana Abubakar. All rights reserved.
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
